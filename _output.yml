bookdown::gitbook:
  dev: svglite
  css: style.css
  split_by: section+number
  config:
    toc:
      before: |
        <li><a href="./">Probability</a></li>
      after: |
        <li><a href="https://seoncheolpark.github.io/" target="blank">Return to Park's Github Page</a></li>
    download: ["pdf", "epub"]
    search: yes
bookdown::pdf_book:
  toc: true
  number_sections: yes
  template: null
  includes:
    in_header: preamble.tex
  citation_package: natbib
  keep_tex: yes
  latex_engine: xelatex
  toc_depth: 3
  toc_unnumbered: yes
  toc_appendix: yes
  toc_bib: yes
bookdown::epub_book: default
